{% extends "layout.html" %}
{% block content %}
<h1>Register</h1>
<form id="form" action="/register" method="post">
  <div class="form-group">
    <label for="InputName">Nick Name</label>
    <input name="nickname" type="text" class="form-control" id="InputName" placeholder="请输入昵称">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="text" class="form-control" id="InputEmail" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" name="passwd" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% end %}
